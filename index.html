    <title>HoloNet 控制台 · AI 手势全息网络面板</title>
    <meta name="description" content="HoloNet 控制台是一款基于手势识别和三维可视化的全息网络监控面板，通过浏览器即可体验类似科幻电影的 AI 控制界面。" />
    <!-- 使用 CDN 加载 Tailwind 以保持配置简单，生产环境建议本地安装 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
      }
      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #001111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff; 
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .glow-text {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      .hud-border {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 255, 255, 0.1);
      }
    </style>
